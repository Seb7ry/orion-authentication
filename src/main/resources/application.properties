# Información del servicio
spring.application.name=orion-authentication
server.port=8090

# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5433/oriondb
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Clave secreta para JWT (debe ser segura y suficientemente larga)
jwt.secret=mySuperSecretKey1234567890123456

# Cambiar cuando el docker compose se habilite
spring.docker.compose.enabled=false